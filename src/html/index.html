<!DOCTYPE html>
<html>

<head>

<!-- /build -->

<!-- build:section layout.ariabutton -->
<!-- /build -->

</head>

<!-- build:section layout.sitesvg -->

<body>
<!-- build:section layout.siteheader -->
<!-- /build -->
<label class="menu-button" for="menu" onclick="menu.classList.toggle('menu-hidden');">X</label>	
<main>
	<aside class="menu" id="menu">
		<section class="menu-section">
			<header class="menu-header">
				<h1>Hello</h1>
			</header>
			<form class="menu-form">
				<section class="option-group">
					<input class="option-toggle" id="option-title" type="checkbox">
					<label for="option-title" class="option-group-label">
						<h3>Custom Title</h3>
					</label>
					<section class="option-section" >
						<div class="option-input">
							<input class="form-text-single" type="text" name="map-title" id="map-title-1" minlength="1" maxlength="16" placeholder="">
							<label for="map-title-1" class="option-label">Title Line One</label>
						</div>
						<div class="option-input">
							<input class="form-text-single" type="text" name="map-title" id="map-title-2" minlength="1" maxlength="16" placeholder="">
							<label for="map-title-2" class="option-label">Title Line Two</label>
						</div>
						<div class="option-input">
							<input class="form-text-single" type="text" name="map-title" id="map-title-3" minlength="1" maxlength="16" placeholder="">
							<label for="map-title-3" class="option-label">Title Line Three</label>
						</div>
					</section>
				</section>
				<section class="option-group">
					<input class="option-toggle" id="option-compass" type="checkbox">
					<label for="option-compass" class="option-group-label">
						<h3>Compass</h3>
					</label>
					<section class="option-section" >
						<div class="option-input">
							<input type="radio" name="map-compass" id="map-compass-large" value="map-compass-large">
								<label for="map-compass-large" class="radio-label">Large</label><br/>
							<input type="radio" name="map-compass" id="map-compass-small" value="map-compass-small">
								<label for="map-compass-small" class="radio-label">Small</label><br/>
							<input type="radio" name="map-compass" id="map-compass-custom" value="map-compass-custom">
								<label for="map-compass-custom" class="radio-label">Custom</label>
							<section class="option-section-compass" >
								<div class="option-input">
									<input class="form-text-single" type="text" name="compass-text" id="compass-text-inner" minlength="1" maxlength="16" placeholder="">
									<label for="compass-text-inner" class="option-label">Inner Text</label>
								</div>
								<div class="option-input">
									<input class="form-text-single" type="text" name="compass-text" id="compass-text-top" minlength="1" maxlength="16" placeholder="">
									<label for="mcompass-text-top" class="option-label">Top Text</label>
								</div>
								<div class="option-input">
									<input class="form-text-single" type="text" name="compass-text" id="compass-text-bottom" minlength="1" maxlength="16" placeholder="">
									<label for="compass-text-bottom" class="option-label">Bottom Text</label>
								</div>
							</section>
						</div>
					</section>
				</section>
				<button type="submit">
					Submit
				</button>
			</form>
		</section>
	</aside>
	<section class="section-map">
		<header class="map-header">
			<h1>Preview_</h1>
		</header>
		<div class="map-container" id="map-container">
			<canvas class="map-canvas" width="1000" height="667">HTML Canvas not supported in this browser. Please contact us.</canvas>
			<script type="text/javascript" src="/scripts/canvas.js"></script>
			<noscript>Please enable scripts to use the preview function.</noscript>
		</div>
	</section>
</main>

<!-- build:section layout.sitefooter -->
<!-- /build -->
</body>

</html>
