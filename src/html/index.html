<!DOCTYPE html>
<html>

<head>

<!-- /build -->

<!-- build:section layout.ariabutton -->
<!-- /build -->

</head>

<!-- build:section layout.sitesvg -->

<body>
<!-- build:section layout.siteheader -->
<!-- /build -->
<label class="menu-button" for="menu" onclick="menu.classList.toggle('menu-hidden');">X</label>	
<main>
	<aside class="menu" id="menu">
		<section class="menu-section">
			<header class="menu-header">
				<h1>Hello</h1>
			</header>
			<form class="menu-form">
				<section class="option-group">
					<input class="option-toggle" id="option-title" type="checkbox">
					<label for="option-title" class="option-label" role="button" aria-pressed="false" onclick="handleBtnClick(event)" onKeyUp="handleBtnKeyUp(event)" tabindex="0" title="Press to read more">
						<h3>Custom Title</h3>
					</label>
					<section class="option-section" >
						<div class="option-input">
							<input type="text" name="map-title" id="map-title-1" minlength="1" maxlength="16" placeholder="">
							<label for="map-title-1" class="placeholder">Title Line One</label>
						</div>
					</section>
				</section>
				<button class="Button" type="submit">
					Submit
				</button>
			</form>
		</section>
	</aside>
	<section class="section-map">
		<header class="map-header">
			<h1>Preview_</h1>
		</header>
		<div class="map-container" id="map-container">
			<canvas class="map-canvas" width="1000" height="667">HTML Canvas not supported in this browser. Please contact us.</canvas>
			<script type="text/javascript" src="/scripts/canvas.js"></script>
			<noscript>Please enable scripts to use the preview function.</noscript>
		</div>
	</section>
</main>

<!-- build:section layout.sitefooter -->
<!-- /build -->
</body>

</html>
